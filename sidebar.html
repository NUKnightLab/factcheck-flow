<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <!-- The CSS package above applies Google styling to buttons and other elements. -->

    <style>
    .branding-below {
      bottom: 56px;
      top: 0;
    }
    .branding-text {
      left: 7px;
      position: relative;
      top: 3px;
    }
    .col-contain {
      overflow: hidden;
    }
    .col-one {
      float: center;
      width: 50%;
    }
    .logo {
      vertical-align: middle;
    }
    .radio-spacer {
      height: 20px;
    }
    .width-100 {
      width: 100%;
    }
    .fact{
      font-size: 20px;
      height: 30px;
    }
    
    </style>
  </head>
  <body>
    <div class="sidebar branding-below">
      <form>
        <div class="block col-contain">
        <div class="fact">
            <b>...FACT...</b> <!-- place holder for whatever fact is being checked -->
            <input type="checkbox" style="background: #42f47a;" id="save-prefs">
            <input type="checkbox" style="background: #f44259;" id="save-prefs">
        </div>
          <div class="col-one">
            <b>Source:</b>
            <select id="LangSel" onchange="setLang(),google.script.host.editor.focus()" tabindex="11">
            <option value="Eng">Phone Interview</option>
            <option value="Fre">In Person Interview</option>
            <option value="Fre">Other</option>
            </select>
            <div>
              <input type="radio" name="origin" id="radio-origin-auto" value="" checked="checked">
              <label for="radio-origin-auto">Verified</label>
            </div>
            <div>
              <input type="radio" name="origin" id="radio-origin-en" value="en">
              <label for="radio-origin-en">Unverified</label>
            </div>
          </div>
        </div>
        <div class="block form-group">
          <label for="translated-text"><b>Notes</b></label>
          <textarea class="width-100" id="translated-text" rows="10"></textarea>
        </div>
      </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
